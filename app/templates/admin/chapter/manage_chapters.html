{% extends "layout.html" %}
{% block title %}Manage Chapters{% endblock %}
{% block content %}
<h1 class="page-title">Manage Chapters</h1>

<a href="{{ url_for('admin.add_chapter') }}" class="btn btn-primary mb-4">Add Chapter</a>

<div class="table-container">
    <table class="table">
        <thead>
            <tr>

                <th>Id</th>
                <th>Name</th>
                <th>Description</th>
                <th colspan="2">Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for chapter in chapters %}
            <tr>
                <td>{{ chapter.id }}</td>
                <td>{{ chapter.name }}</td>
                <td>{{ chapter.description }}</td>
                <td colspan="2" class="action-buttons">
                    <a href="{{ url_for('admin.edit_chapter', id=chapter.id) }}" class="btn btn-edit btn-sm">Edit</a>
                    <form action="{{ url_for('admin.delete_chapter', id=chapter.id) }}" method="post">
                        <button
                        class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure, you want to delete this chapter?')">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
