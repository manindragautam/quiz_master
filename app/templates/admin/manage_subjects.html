{% extends "admin/layout.html" %}
{% block title %}Manage Subjects{% endblock %}
{% block crud %}
<h2>Manage Subjects</h2>
<a href="{{ url_for('add_subject') }}">Add Subject</a>
<table>
    <thead>
        <tr>

            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th colspan="2">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for subject in subjects %}
        <tr>
            <td>{{ subject.id }}</td>
            <td>{{ subject.name }}</td>
            <td>{{ subject.description }}</td>
            <td><a href="{{ url_for('edit_subject', id=subject.id) }}">Edit</a></td>
            <td>
                <form action="{{ url_for('delete_subject', id=subject.id) }}" method="post">
                    <button onclick="return confirm('Are you sure, you want to delete this subject?')">Delete</button>
                </form>

            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
